{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="htlp has-text-ter">{{ field.help_text|safe }}</span>
    {% else %}
        <small id="hint_{{ field.auto_id }}" class="help has-text-ter">{{ field.help_text|safe }}</small>
    {% endif %}
{% endif %}
